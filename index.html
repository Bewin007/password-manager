<!DOCTYPE html>
<html>
<head>
    <title>Get Date and Time as a Single Value</title>
</head>
<body>
    <h1>Enter Date and Time</h1>

    <form style="background-color: antiquewhite; padding: 10px;" action="/register" method="POST" style="align-items: center;">
        <label for="pass">Password: </label>
        <input type="text" id="pass" name="pass"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email"><br>

        <label for="dec">Desc: </label>
        <input type="text" id="dec" name="dec"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
